name: social_media_app
description: Instagram-style social media app with unique features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management
  provider: ^6.1.0
  
  # UI
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.5
  video_player: ^2.8.1
  photo_view: ^0.14.0
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Media
  image_compression_flutter: ^1.0.4
  video_compress: ^3.1.2
  file_picker: ^6.1.1
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Audio (for voice notes)
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # Utils
  intl: ^0.18.1
  timeago: ^3.6.0
  uuid: ^4.2.1
  crypto: ^3.0.3
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/frames/
    - assets/images/themes/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
